{% extends 'base.html' %}

{% block content %}
  <h2>Editar perfil</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>
  <p><a href="{% url 'profile' %}">Volver al perfil</a></p>
{% endblock %}
