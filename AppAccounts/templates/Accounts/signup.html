{% extends 'base.html' %}

{% block content %}
  <h2>Crear una cuenta</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar cuenta</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
{% endblock %}
