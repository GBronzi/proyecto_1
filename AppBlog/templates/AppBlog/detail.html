{% extends 'base.html' %}

{% block cuerpo %}
<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h1 class="text-center">{{ post.title }}</h1>
        </div>
        <div class="card-body">
            <p class="text-muted">Publicado: {{ post.created_at|date:"d M Y" }}</p>
            <form method="post">
                <div class="mt-4">
                    <p>{{ post.content }}</p>
                    <div class="text-center">
                        {% if post.image %}
                        <img src="{{ post.image.url }}" alt="Imagen de {{ post.title }}" class="img-fluid mb-4" style="max-width: 60%; height: auto;">
                        {% endif %}
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'AppBlog:update' post.pk %}" class="btn btn-success me-2">Editar</a>
                    <a href="{% url 'AppBlog:list' %}" class="btn btn-secondary me-2">Volver</a>
                    <a href="{% url 'AppBlog:delete' post.pk %}" class="btn btn-danger">Eliminar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
