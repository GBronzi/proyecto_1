{% extends 'base.html' %}

{% block titulo %}
{% if form.instance.pk %}Editar Post{% else %}Crear Post{% endif %}
{% endblock %}

{% block cuerpo %}
<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h1 class="text-center">{% if form.instance.pk %}Editar Post{% else %}Crear Post{% endif %}</h1>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="mt-4">
                <div class="mt-4">
                    {% csrf_token %}
                    {{ form.as_p }} 
                </div>
                <div class="d-flex justify-content-end mt-3"></div>
                    <button type="submit" class="btn btn-success me-2">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button> 
                    <a href="{% url 'AppBlog:list' %}" class="btn btn-secondary">Regresar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
