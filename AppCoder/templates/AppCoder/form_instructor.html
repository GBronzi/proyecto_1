{% extends "base.html" %}
{% load static %}

<title>
    {% block titulo %}
        Cargar Instructor
    {% endblock %}
</title>

{% block cuerpo %}
<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0">Cargar Instructor</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="instructor.nombre" class="col-sm-1 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        {{ form.nombre }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="instructor.apellido" class="col-sm-1 col-form-label">Apellido</label>
                    <div class="col-sm-10">
                        {{ form.apellido }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="instructor.email" class="col-sm-1 col-form-label">Email</label>
                    <div class="col-sm-10">
                        {{ form.email }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="instructor.especialidad" class="col-sm-1 col-form-label">Especialidad</label>
                    <div class="col-sm-10">
                        {{ form.especialidad }}
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2">Guardar</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Inicio</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
