{% extends 'base.html' %}
{%load static%}

{% block title %}Enviar Mensaje{% endblock %}

{% block cuerpo %}
<div class="container my-5">
    <div class="card shadow-lg">
      <div class="card-header bg-success text-white">
        <h1 class="text-center">Enviar mensaje</h1>
      </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="receiver">Destinatario:</label>
                    <select name="receiver" id="receiver" class="form-control" required>
                        <option value="">Seleccione un destinatario</option>
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.get_full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="content">Contenido:</label>
                    <textarea name="content" id="content" class="form-control" rows="6" placeholder="Escribe tu mensaje..." required></textarea>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-success m-2">Enviar Mensaje</button>
                    <a href="{% url 'AppMessages:inbox' %}" class="btn btn-secondary">Volver a la bandeja de entrada</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
